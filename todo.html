<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <title>Document</title>
</head>

<body>

    <!-- Services -->
    <section class="services">
        <div class="container grid-5 center">
            <div>
                <a href="index.htm">
                    <i class="fas fa-home fa-2x"></i></a>
                <h3>Home</h3>
            </div>
            <div>
                <a href="example.html">
                    <i class="fas fa-briefcase fa-2x"></i></a>
                <h3>Examples</h3>
            </div>
            <div>
                <a href="resources.html">
                    <i class="fas fa-user-graduate fa-2x"></i></a>
                <h3>Resources</h3>
            </div>
            <div>
                <a href="game.html">
                    <i class="fas fa-gamepad fa-2x"></i></a>
                <h3>Game</h3>
            </div>
            <div>
                <a href="feedback.html">
                    <i class="far fa-comments fa-2x"></i></a>
                <h3>Feedback</h3>
            </div>
        </div>
    </section>

    <!-- Angular todo -->
    <div ng-app="todoApp" class="todo">
        <h2>Todo</h2>
        <div ng-controller="TodoController">
            <span>{{remaining()}} of {{todos.length}} remaining</span>
            [ <a href="" ng-click="archive()">archive</a> ]
            <ul class="unstyled">
                <li ng-repeat="todo in todos">
                    <input type="checkbox" ng-model="todo.done">
                    <span class="done-{{todo.done}}">{{todo.text}}</span>
                </li>
            </ul>
            <form ng-submit="addTodo()">
                <input type="text" ng-model="todoText" size="30" placeholder="add new todo here">
                <input class="btn-primary" type="submit" value="add">
            </form>
        </div>
    </div>

    <footer class="center bg-dark">
        <a href="https://www.linkedin.com/company/angularteam/">
            <i class="fab fa-linkedin fa-2x"></i>
        </a>
        <a href="https://twitter.com/angular">
            <i class="fab fa-twitter fa-2x"></i>
        </a>
        <p>Tartu &copy; 2018</p>
        <div>Fancy CSS - do not use IE</div>
    </footer>
</body>

</html>
