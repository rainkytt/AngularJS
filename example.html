<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
    <script src="js/example.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <title>Examples</title>
</head>

<body>

    <!-- Services -->
    <section class="services">
        <div class="container grid-5 center">
            <div>
                <a href="todo.html">
                    <i class="fas fa-list-ul fa-2x"></i></a>
                <h3>Todo</h3>
            </div>
            <div>
                <a href="index.htm">
                    <i class="fas fa-home fa-2x"></i></a>
                <h3>Home</h3>
            </div>
            <div>
                <a href="resources.html">
                    <i class="fas fa-user-graduate fa-2x"></i></a>
                <h3>Resources</h3>
            </div>
            <div>
                <a href="game.html">
                    <i class="fas fa-gamepad fa-2x"></i></a>
                <h3>Game</h3>
            </div>
            <div>
                <a href="feedback.html">
                    <i class="far fa-comments fa-2x"></i></a>
                <h3>Feedback</h3>
            </div>
        </div>
    </section>

    <div class="example">
        <div ng-app="planetApp">
            <script type="text/ng-template" id="atmosphere.html">
          <h2 class="exa">{{planet.name}}</h2>
          <p class="exa">Kood: <a href="{{planet.carbondioxide}}">codepen</a></p>
          <p class="exa">Pilt: <img src="{{planet.nitrogen}}" width="20%"></p>
          <p class="exa">Selgitus: {{planet.oxygen}}</p>
        </script>
            <ul class="exa">
                <li class="exa"><a href="#!/mercury" class="exa">Näide 1</a></li>
                <li class="exa"><a href="#!/venus" class="exa">Näide 2</a></li>
                <li class="exa"><a href="#!/earth" class="exa">Näide 3</a></li>
                <li class="exa"><a href="#!/mars" class="exa">Näide 4</a></li>
                <li class="exa"><a href="#!/jupiter" class="exa">Näide 5</a></li>
            </ul>
            <div class="planet-container">
                <div class="planet-view" ng-view></div>
            </div>
        </div>
    </div>


    <footer class="center bg-dark">
        <a href="https://www.linkedin.com/company/angularteam/">
            <i class="fab fa-linkedin fa-2x"></i>
        </a>
        <a href="https://twitter.com/angular">
            <i class="fab fa-twitter fa-2x"></i>
        </a>
        <p>Tartu &copy; 2018</p>
        <div>Fancy CSS - do not use IE</div>
    </footer>
</body>

</html>
